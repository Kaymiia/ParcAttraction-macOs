<mat-card>
  <mat-card-header>
    <mat-card-title>Ajouter une critique</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formulaireCritique" (ngSubmit)="onSubmit()" class="critique-form">
      <mat-form-field appearance="fill">
        <mat-label>Nom</mat-label>
        <input matInput formControlName="nom" placeholder="Votre nom (peut être anonyme)">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Prénom</mat-label>
        <input matInput formControlName="prenom" placeholder="Votre prénom (peut être anonyme)">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Critique</mat-label>
        <textarea matInput formControlName="texte" placeholder="Votre avis sur l'attraction"></textarea>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Note sur 5</mat-label>
        <input matInput type="number" formControlName="note" min="0" max="5">
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="!formulaireCritique.valid">
        Envoyer la critique
      </button>
    </form>
  </mat-card-content>
</mat-card>
